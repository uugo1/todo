<!--
  Generated template for the LoginPage page.
-->


<div class="login-container">


    <div class="login-box">
        <div class="logo">
            <a href="#/login">
                <img src="images/osa-logo.png" width="150px">
            </a>
        </div>

        <div class="card">
            <div class="card-content">
              <form (ngSubmit)="login(email, password)" name="loginForm">
                    <div class="msg">Already have an account? Sign in</div>
                     <div class="form-line">
                    <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="Email" >
                    </div>
                     <div class="form-line">
                    <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Password" >
                    </div>
                        <div class="row">
                        <div class="col-md-12">
                        <button class="btn btn-block bg-pink waves-effect" type="submit">SIGN IN</button>
                        </div>
                    </div>
                        <div class="col-md-12">
                            <br />
                            <div class="row alert alert-danger margin-top-5" [hidden]="!showMessage">{{error}}</div>
                        </div>

                </form>
            </div>
        </div>
    </div>
